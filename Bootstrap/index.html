<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        .container-fluid {
            height: 100vh;
        }
        h2 {
            color: white;
            text-align: center;
        }
        .header {
            font-size: 70px;
        }
        .row {
            margin: 0px;
            padding: 0px;
        }
        nav {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-danger bg-opacity-25 ">
        <div class="row">
            <div class="col-lg-12 bg-primary bg-opacity-25">
                <h2 class ="header">Header</h2>
            </div>
        <div class="row gy-2">
            <div class="col-lg-12 bg-success bg-opacity-25" style = "height: 100px">
                <h2 class ="nav">Navigation Menu</h2>
            </div>
            <div class="row gy-2"  style = "height: 800px">
                <div class="col-lg-3 bg-info bg-opacity-25">
                    <h2 class ="nav">Content</h2></div>
                    <div class="col-lg-6 bg-warning bg-opacity-25">
                        <h2 class ="nav">Content</h2></div>
                        <div class="col-lg-3 bg-secondary bg-opacity-25">
                            <h2 class ="nav">Content</h2></div>
                        </div>
                    </div>
                    <div class="row gy-2">
                        <div class="col-lg-12 bg-success bg-opacity-25" style = "height: 150px">
                            <h2 class ="nav">Footer</h2>
                        </div>
                </div>
            </body>
</html>
